<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CryptoFolio 启动中</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f7f3ef;
      color: #201a17;
      font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
    }
    .card {
      width: min(560px, 92vw);
      padding: 28px 24px;
      border: 1px solid #e7d8cd;
      border-radius: 16px;
      background: #fff9f5;
      box-shadow: 0 10px 28px rgba(51, 24, 3, 0.08);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 24px;
      line-height: 1.2;
    }
    p {
      margin: 0;
      color: #6a5b52;
      font-size: 15px;
      line-height: 1.6;
    }
    .meta {
      margin-top: 12px;
      font-size: 13px;
      color: #8b7a70;
    }
    .link {
      margin-top: 16px;
      word-break: break-all;
      font-size: 13px;
      color: #7c4b2a;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>正在为你选择最稳定入口...</h1>
    <p id="status">优先检测 GitHub Pages，可用后自动跳转；否则回退到 CDN 镜像。</p>
    <p class="meta">若 4 秒内未自动跳转，请手动打开下方备用链接。</p>
    <p class="link"><a id="fallbackLink" href="#">备用入口</a></p>
  </main>

  <script>
    (function () {
      const PRIMARY = "https://qusetions.github.io/cryptofolio-pages/";
      const FALLBACK = "https://cdn.jsdelivr.net/gh/QUSETIONS/cryptofolio-pages@main/index.html";
      const statusEl = document.getElementById("status");
      const fallbackLink = document.getElementById("fallbackLink");

      fallbackLink.href = FALLBACK;
      fallbackLink.textContent = FALLBACK;

      function probe(url, timeoutMs) {
        const withTs = `${url}${url.includes("?") ? "&" : "?"}cf_probe=${Date.now()}`;
        return new Promise((resolve) => {
          const timer = setTimeout(() => resolve(false), timeoutMs);
          fetch(withTs, { mode: "no-cors", cache: "no-store" })
            .then(() => {
              clearTimeout(timer);
              resolve(true);
            })
            .catch(() => {
              clearTimeout(timer);
              resolve(false);
            });
        });
      }

      async function run() {
        statusEl.textContent = "正在检测 GitHub Pages 可达性...";
        const primaryOk = await probe(PRIMARY, 2500);
        if (primaryOk) {
          statusEl.textContent = "已切换到主入口。";
          window.location.replace(PRIMARY);
          return;
        }
        statusEl.textContent = "主入口不可达，正在回退到 CDN 镜像...";
        window.location.replace(FALLBACK);
      }

      run();
    })();
  </script>
</body>
</html>
