name: Refresh Data Snapshots

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Refresh snapshots
        run: node scripts/refresh-data-snapshots.mjs
        env:
          CRYPTOFOLIO_ORIGIN: https://crypto-portfolio-tracker-tan-nine.vercel.app

      - name: Commit snapshot updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/api
          if git diff --cached --quiet; then
            echo "No snapshot changes."
            exit 0
          fi
          git commit -m "chore(data): refresh api snapshots"
          git push
